services:
  # PostgreSQL Database
  - type: pserv
    name: tradepulse-postgres
    plan: free

  # Backend API Service
  - type: web
    name: tradepulse-backend
    runtime: python3
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tradepulse-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALPHA_VANTAGE_API_KEY
        value: IIKESCGRVVVG7T3B
    rootDir: backend

  # Frontend Web Service  
  - type: web
    name: tradepulse-frontend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: VITE_API_BASE_URL
        value: https://tradepulse-backend.onrender.com
    rootDir: frontend
